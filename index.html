<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 100px;
            background: url('backgroundnew.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            position: relative;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
        }
        #noButton {
            background-color: red;
            color: white;
        }
        #yesButton {
            background-color: green;
            color: white;
        }
        .gif-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div class="gif-container">
            <img src="mocha.gif" alt="Valentine GIF" width="300">
        </div>
        <div class="buttons">
            <button id="yesButton" onclick="goToYayPage()">Yes</button>
            <button id="noButton" onclick="moveNoButton()">No</button>
        </div>
    </div>

    <script>
        function moveNoButton() {
            let button = document.getElementById("noButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            button.style.position = 'absolute';
            button.style.left = x + "px";
            button.style.top = y + "px";
        }

        function goToYayPage() {
            document.body.innerHTML = `
                <div class="container">
                    <h1 style="font-size: 3em; color: pink;">YAYYYYYY!!!</h1>
                    <div class="gif-container">
                        <img src="hug.gif" alt="Valentine GIF" width="300">
                    </div>
                </div>
            `;
            document.body.style.background = "url('your-background-image.jpg') no-repeat center center fixed";
            document.body.style.backgroundSize = "cover";
        }
    </script>
</body>
</html>
